      <h1>Floorp PPA - Install</h1>
      <pre><code class="language-shell">curl -fsSL https://ppa.ablaze.one/KEY.gpg | sudo gpg --dearmor -o /usr/share/keyrings/Floorp.gpg
sudo curl -sS --compressed -o /etc/apt/sources.list.d/Floorp.list "https://ppa.ablaze.one/Floorp.list"
sudo apt update
sudo apt install floorp</code><button onclick="copycmd()">ðŸ“‹</button></pre>

  <script>
    function copycmd() {
      navigator.clipboard.writeText("curl -fsSL https://ppa.ablaze.one/KEY.gpg | sudo gpg --dearmor -o /usr/share/keyrings/Floorp.gpg\nsudo curl -sS --compressed -o /etc/apt/sources.list.d/Floorp.list 'https://ppa.ablaze.one/Floorp.list'\nsudo apt update\nsudo apt install floorp")
